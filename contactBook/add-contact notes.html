<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <br/>
        <form id="editForm">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname"><br/>
            <!-- Creates FORM DATA OBJECT compatable with the API:
                 ('firstname', user input); etc. -->
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname"><br/>
            <label for="mobile">Mobile Number</label>
            <input type="text" name="mobile" id="mobile"><br/>
            <label for="email">Email Address</label>
            <input type="text" name="email" id="email"><br/>
            <!-- Automatically validates whether email address is entered in the correct format. 
                 DOES NOT validate whether the email exists.
                 Empty field evaluates as TRUE. -->
            <label for="avatar">Select a Profile Picture</label>
            <input type="file" name="avatar" id="avatar"><br/>
            <!-- Automatically creates "Choose File" button. 
                 Will only accept files with MIME format, e.g., jpg, png, jpeg, or mobile camera photos. -->
            <br/>
            <button type="submit" id="submitForm" >Submit</button>
        </form>
        <br/>
        <button id="homeLink" type="button" >Home</button>

        <script src="config.js"></script>
        <script>
        /* SUBMIT FORM HANDLER */
            // CONFIG FORM FOR API
            function submitForm(e){
                e.preventDefault();
                /* Default FORM behaviour = reload page.
                    âˆ´ Need to prevent default FORM behaviour!*/
                const form = new FormData(document.querySelector('#editForm'));
                form.append('apiKey', apiKey);
                /* Appends the form information with an extra "key value pair",
                    ['data type', data value], which is the API key from config file.*/
  
            // SEND FORM TO API
                fetch(rootPath + 'controller/insert-contact/',{
                    // NB!! NB!! Remember to include the '/' at the end of the path!!
                    method: 'POST',
                    headers: {'Accept': 'application/json, *.*'},
                    // Accept ALL TYPES of data.
                    body: form
                })
                /* Connect to the API method specified for adding new contacts,
                    then send the request: post and accept all data types in the for to the json.*/
                .then(function(response){
                    return response.text();
                })
                // Wait for API text response
                .then(function(data){
                    if(data == "1"){
                        alert("Contact added sucessfully.");
                        homeLink();
                    }
                    else{
                        alert(data);
                        homeLink();
                    }
                })
            }

        /* HOME-LINK FUNCTION */
            function homeLink(){
                window.open("index.html","_self");
            // "_self" forces the page to open in the same window, instead of a new window/tab.
            }

        /*  EVENT LISTENERS */        
            // SUBMIT BUTTON
            document.getElementById("submitForm").addEventListener('click', submitForm);

            // HOME BUTTON
            document.getElementById("homeLink").addEventListener('click', homeLink);



        </script>

    </body>
</html>
