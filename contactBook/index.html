<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body onload="fetchContacts()">

        <div id="table">Contacts loading...</div>
        <button id="refresh" type="button">Refreah</button>
        <button id="addContact" type="button">Add Contact</button>

        <script src="config.js"></script>
        <script>
        // START-UP EVENT HANDELERS
            // FETCH CONTACTS INFO FROM SERVER
            function fetchContacts(){
                fetch(rootPath + "controller/get-contacts/")
                .then(function(response){
                    return response.json();
                })
                .then(function(data){
                    // TEST SERVER COMMUNICATION FIRST BY 
                    // DISPLAYING OUTPUT ON BROWSER CONSOLE
                    // console.log(data);
                    displayOutput(data);
                })
            }

            // DISPLAY CONTACTS INFO â€“ HOME
            function displayOutput(data){
                output = "<table>";
                // Use a 'for loop' to ITTERATE through an ARRAY
                    for(a in data){
                    // To access info on server (e.g., img) NEED
                    // to know the PATH and the FILE NAME
                        output += `
                            <tr>
                                <td><img src="${rootPath}controller/uploads/${data[a].avatar}" width="80" /></td>
                                <td><h5><firstname src="${rootPath}controller/uploads/${data[a].firstname}"/></h5></td>
                                <td><h5><${data[a].lastname}"/></h5></td>
                            </tr>
                        `
                    }
                output += "</table>";
                document.getElementById("table").innerHTML = output;
            }

        // REFRESH BUTTON
            document.getElementById("refresh").addEventListener('click', fetchContacts);



        </script>

    </body>
</html>
