<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="heading1">Index Page Heading</h1>
        <p id="paragraph1">Opening paragraph and testing text variables.</p>
        <p id="paragraph2">Numeric variables testing.</p>

        <table border="1">
            <!-- row 1: display  -->
            <tr>
                <td colspan="4">
                    <input type="text" id="inputBox" value="0"/>
                </td>
            </tr>
            <!-- row 2: 7, 8, 9, รท  -->
            <tr>
                <td class="digitButton" onclick="digitButtonPress(7)">7</td>
                <td class="digitButton" onclick="digitButtonPress(8)">8</td>
                <td class="digitButton" onclick="digitButtonPress(9)">9</td>
                <td class="operatorButton" onclick="operatorButtonPressed('/')">รท</td>
            </tr>
        </table>
        
        <script>
        // Global variables  |   define

            var text1;
            var text2;
            var text3;

            var numA = 7;
            var numB = 10;

            // variables  |   value

            text1 = "Hello everyone";
            text2 = "I'm slowly learning JS. ";
            text3 = "JS is quite easy.";
            

            // variables  |   apply

            document.getElementById("heading1").innerHTML = (text1);
            document.getElementById("paragraph1").innerHTML = (text2 + text3);
            document.getElementById("paragraph2").innerHTML = (numA + " X " + numB + " = " + numA * numB);

        // Event Handlers
            // OPERATOR BUTTON PRESSED
            function operatorButtonPressed(operator){
                currentOperator = operator;
                value1 = parseFloat(document.getElementById("inputBox").value);
                newLine = true;
            }

        </script>

    </body>
</html>
